<div class="container" >
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">New Account</h5>
          <form class="form-signin"  (ngSubmit)="onSubmitButtonClicked()"  >

            <div class="form-group">
              <label for="inputEmail" >First Name:</label>
              <input type="text" formControlName="firstName"  class="form-control rounded" aria-describedby="emailHelp" [(ngModel)]="userModel.firstName" name = "firstName">
            
          
            </div>
          
            <div class="form-group">

              <label for="inputEmail" >last Name:</label>
              <input type="text"  formControlName="lastName" class="form-control rounded" aria-describedby="emailHelp" [(ngModel)]="userModel.lastName" name="lastName">
            </div>

            <div class="form-group">
              <label for="inputPassword" >Email :</label>
              <input type="email" formControlName="email" class="form-control rounded"    name="email" [(ngModel)]="userModel.email" >
           </div>

            <div class="form-group">
              <label for="inputPassword" >UserName :</label>
              <input type="text" formControlName="userName" class="form-control rounded"     name="userName" [(ngModel)]="userModel.userName" >
           </div>

            <div class="form-group">
                <label for="inputPassword" >Password :</label>
                <input type="password" formControlName="password" class="form-control rounded"  name = "password" [(ngModel)]="userModel.password">
            </div>

            <div class="form-group">
              <label for="inputPassword" >phone :</label>
              <input type="text" formControlName="phone" class="form-control rounded"     name="phone" [(ngModel)]="userModel.phone">
           </div>

            <br>
            <button  class="btn btn-lg btn-primary btn-block text-uppercase" type="button"  routerLink="/login">Sign In</button>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button"  type="submit" >create New Account</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
